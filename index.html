<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><title>Zoho Cliq</title>
</head>
<body>

    <!-- Page Header -->
    <header class="header-container">
        <p class="header-title">Cliq</p>
    </header>

    <!-- Navbar Menu and aside content -->

    <!-- Toggle Button -->
    <nav class="side-navbar-container">
        <div class="toggle">
            <p>Remote Work</p>
            <label class="toggle-btn">
                <input class="input" type="checkbox">
                <div class="slider"></div>
            </label>
        </div>
 
        <!-- Main page nav menu's -->
        <div class="main-top-nav-menu">
            <div class="video-component">
            <p class="video-text">Live Video feed: </p>
                <button class="video-icon"><i class="fa-solid fa-video"></i></button>
            </div>
            <div class="status-component">
            <p class="status-text">Status: </p>
                <button class="laptop-icon"><i class="fa-solid fa-laptop" style="color: green;"></i></button>
                <button class="ctosshair-icon"><i class="fa-solid fa-location-crosshairs" style="color: #de3f47;"></i></button>
                <button class="break-btn">for 60mins</button>
                <button class="coffee-icon"><i class="fa-solid fa-mug-saucer" style="color: rgb(226, 182, 37);"></i> for 15 mins</button>
                <button class="mute-icon"><i class="fa-solid fa-bell-slash" style="color: #de3f47;"></i>for 15 mins</button>
            </div>
            <div class="login-component">
                <select class="check-in-btn">
                    <option value="">Check in</option>
                    <option value="">Log in</option>
                    <option value="">Sign in</option>
                </select>
                <button class="cancel-icon"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </nav>

        <!-- Side Navbar -->
        <section class="demo">
        <aside class="side-nav-menu">
            <div class="side-nav">           
            <p class="nav-icon"><i class="fa-regular fa-message"></i><br> CHATS</p>
            <p class="nav-icon"><i class="fa-solid fa-hashtag"></i><br> CHANNELS</p>
            <p class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i><br> HISTORY</p>
            <p class="nav-icon"><i class="fa-regular fa-file"></i><br> FILES</p>
            <p class="nav-icon"><i class="fa-regular fa-calendar-check"></i><br> CALENDER</p>
            <p class="nav-icon"><i class="fa-regular fa-note-sticky"></i><br> NOTES</p>
            <p class="nav-icon"><i class="fa-solid fa-check-double"></i><br> PROJECTS</p>
            <p class="nav-icon"><i class="fa-solid fa-chart-simple"></i><br> ORG</p>
     
         </div>
           </aside>
       
           <aside class="chat-section-content">
            <h1 class="c-section-title">My Pins </h1>
            <p class="dot-icon"><i class="fa-solid fa-ellipsis"></i></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <h3></h3>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
           </aside>
        

    <!--Page main content -->
    <main class="main-section-container">
       
        

        <!-- Main Body content -->
        <section class="main-content-container">
            <!-- Other options --> 
            <div class="other-options-row">
                <p style="color: rgb(109, 109, 231);">Endpoint Central - Cloud <span style="color: white;"> (63)</span></p>
                <p class="vertical-line"></p>
                <p>Department head: <span style="border-bottom: dotted;"> Amar = Weekend</span></p>
                <div class="meeting-btns">
                  <select class="meetingbtn-1">
                      <option>Meeting Now</option>
                  </select>
                  <button class="meetingbtn-1"><i class="fa-solid fa-calendar"></i>Shedule Meeting</button>
            </div>
            </div>

            <!-- Search bar -->
            <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input-field" type="text" placeholder="Search for department members">
            </div>
            <!-- grid for various content -->
            <section class="grid-container">
                
                <p class="at-work">At Work</p>
                <p class="away">Away</p>
                <p class="meetings">Meeting</p>
                
                <!-- Grid - 1 for At Work -->
                <div class="grid-for-atWork">
                    <p class="office-in">Office In</p>
                    <div class="user-profile">
                       <img src="" alt="" class="user-photo">
                        <p class="user-name"></p>
                        
                    </div>
                </div>

                <!-- Grid - 2 for Away -->
                <div class="grid-for-away">
                    <p class="weekend">Weekends</p>
                    <div>

                    </div>
                </div>

                <!-- Grid - 3 for Meeting -->
                <div class="grid-for-message">
                    <p>No ongoing or sheduled meetings</p>
                </div>
            </section>
        </section>
    </main>
</section>


<script src="app.js"></script>
</body>
</html>
